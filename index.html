<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetMeds Clone</title>
  <style type="text/css">
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  }
  
  header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #0083c4;
  color: white;
  }
  
  .logo {
  font-size: 24px;
  font-weight: bold;
  }
  
  input[type="text"] {
  padding: 8px;
  width: 50%;
  border: none;
  border-radius: 4px;
  }
  
  .products {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  justify-content: center;
  }
  
  .product {
  background-color: white;
  padding: 15px;
  border-radius: 8px;
  width: 180px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
  }
  
  .product:hover {
  transform: scale(1.05);
  }
  
  .product img {
  width: 100%;
  height: auto;
  border-radius: 4px;
  }
  
  /* Modal Styling */
  .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  }
  
  .modal-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  position: relative;
  text-align: center;
  }
  
  .close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
  }
  
  .order-btn {
  padding: 10px 20px;
  background-color: #0083c4;
  color: white;
  border: none;
  border-radius: 5px;
  margin-top: 10px;
  cursor: pointer;
  }
  
  </style>
</head>
<body>
<script type="text/javascript">
const searchInput = document.getElementById("searchInput");
const products = document.querySelectorAll(".product");
const modal = document.getElementById("productModal");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDesc");
const modalPrice = document.getElementById("modalPrice");
const closeBtn = document.querySelector(".close");

// Search Function
searchInput.addEventListener("input", function () {
  const query = searchInput.value.toLowerCase();
  products.forEach(product => {
    const name = product.querySelector("h4").textContent.toLowerCase();
    product.style.display = name.includes(query) ? "block" : "none";
  });
});

// Show modal on product click
products.forEach(product => {
  product.addEventListener("click", () => {
    modalTitle.textContent = product.dataset.name;
    modalDesc.textContent = product.dataset.desc;
    modalPrice.textContent = product.dataset.price;
    modal.style.display = "flex";
  });
});

// Close modal
closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Close modal by clicking outside content
window.addEventListener("click", (e) => {
  if (e.target === modal) {
    modal.style.display = "none";
  }
});

</script>
  <header>
    <div class="logo">NetMeds</div>
    <input type="text" id="searchInput" placeholder="Search for medicines, wellness products..." />
  </header>

  <main>
    <section class="products" id="productList">
      <div class="product" data-name="Paracetamol Tablets" data-price="₹50" data-desc="Used for fever and pain relief.">
        <img src="https://via.placeholder.com/150" alt="Product 1" />
        <h4>Paracetamol Tablets</h4>
        <p>₹50</p>
      </div>

      <div class="product" data-name="Vitamin C Capsules" data-price="₹120" data-desc="Boosts immunity and energy.">
        <img src="https://via.placeholder.com/150" alt="Product 2" />
        <h4>Vitamin C Capsules</h4>
        <p>₹120</p>
      </div>

      <div class="product" data-name="Face Mask Pack" data-price="₹80" data-desc="Protective face masks - pack of 5.">
        <img src="https://via.placeholder.com/150" alt="Product 3" />
        <h4>Face Mask Pack</h4>
        <p>₹80</p>
      </div>
    </section>
  </main>

  <!-- Modal for Product Details -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Product Name</h2>
      <p id="modalDesc">Product Description</p>
      <p id="modalPrice">Price</p>
      <button class="order-btn">Order Now</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
