<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetMeds Health Store</title>
  <style type="text/css">body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
  }
  
  header {
  background-color: #2ecc71;
  color: white;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  }
  
  header h1 {
  margin: 0;
  font-size: 24px;
  }
  
  nav {
  display: flex;
  gap: 15px;
  }
  
  nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  }
  
  nav a:hover {
  text-decoration: underline;
  }
  
  .search-bar {
  text-align: center;
  padding: 20px;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  
  #search {
  width: 80%;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  }
  
  main {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  justify-content: center;
  }
  
  .product {
  background: white;
  border: 1px solid #ccc;
  margin: 10px;
  padding: 15px;
  width: 200px;
  cursor: pointer;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  }
  
  .product:hover {
  background: #e8f8f5;
  }
  
  .product img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  }
  
  #details-content {
  margin: 30px auto;
  padding: 20px;
  background-color: #ffffff;
  border: 2px solid #2ecc71;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  max-width: 600px;
  text-align: center;
  }
  
  #details-content img {
  width: 150px;
  height: 150px;
  object-fit: contain;
  margin: 15px 0;
  }
  
  .hidden {
  display: none;
  }
  
  button {
  background-color: #2ecc71;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 15px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  }
  
  button:hover {
  background-color: #27ae60;
  }
  </style>
</head>
<body>
  <header>
    <h1>NetMeds</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Nearest Centre</a>
      <a href="#">Health Store</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="search-bar">
    <input type="text" id="search" placeholder="Search for medicine..." />
  </section>

  <main id="product-list">
    <!-- Product cards -->
    <div class="product" onclick="showDetails('Paracetamol', 'Used for fever and pain relief', 35, 'https://cdn01.pharmeasy.in/dam/products_otc/I17363/paracetamol-500mg-strip-of-10-tablets-1-1641785590.jpg')">
      <img src="https://cdn01.pharmeasy.in/dam/products_otc/I17363/paracetamol-500mg-strip-of-10-tablets-1-1641785590.jpg" alt="Paracetamol">
      <h4>Paracetamol</h4>
      <p>Tablet</p>
    </div>
    <div class="product" onclick="showDetails('Vitamin C', 'Boosts immunity and prevents scurvy', 120, 'https://5.imimg.com/data5/SELLER/Default/2023/7/327587098/LN/EE/ZF/24513050/vitamin-c-tablet.jpg')">
      <img src="https://5.imimg.com/data5/SELLER/Default/2023/7/327587098/LN/EE/ZF/24513050/vitamin-c-tablet.jpg" alt="Vitamin C">
      <h4>Vitamin C</h4>
      <p>Supplement</p>
    </div>
    <div class="product" onclick="showDetails('Dolo 650', 'Effective for high fever and pain relief', 30, 'https://www.netmeds.com/images/product-v1/600x600/104699/dolo_650mg_tablet_15s_0.jpg')">
      <img src="https://www.netmeds.com/images/product-v1/600x600/104699/dolo_650mg_tablet_15s_0.jpg" alt="Dolo 650">
      <h4>Dolo 650</h4>
      <p>Tablet</p>
    </div>
  </main>

  <section id="details-content" class="hidden">
    <h2 id="med-name"></h2>
    <img id="med-img" src="" alt="Medicine Image" />
    <p id="med-desc"></p>
    <p id="med-price"></p>
    <button onclick="orderNow()">Order Now</button>
  </section>

  <script>
  // Search bar filter
  document.getElementById("search").addEventListener("input", function () {
  const query = this.value.toLowerCase();
  const products = document.querySelectorAll(".product");
  products.forEach(product => {
  const name = product.querySelector("h4").textContent.toLowerCase();
  product.style.display = name.includes(query) ? "block" : "none";
  });
  });
  
  // Show medicine details
  function showDetails(name, desc, price, img) {
  document.getElementById("med-name").innerText = name;
  document.getElementById("med-desc").innerText = desc;
  document.getElementById("med-price").innerText = `Price: ₹${price}`;
  document.getElementById("med-img").src = img;
  document.getElementById("details-content").classList.remove("hidden");
  }
  
  // Order Now (mock)
  function orderNow() {
  alert("✅ Order placed successfully!");
  }
  
  </script>
</body>
</html>
